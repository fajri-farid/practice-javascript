<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .bawah {
        @media screen and (min-width: 100px) and (max-width: 768px) {
          position: absolute;
          bottom: 0;
          padding: 20px;
          left: 10%;
          right: 10%;
        }
      }
    </style>
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>

  <body>
    <div
      class="p-5 md:grid md:grid-cols-2 gap-10 items-center justify-center sm:flex-col sm:items-center"
    >
      <!-- bagian image -->
      <div class="flex items-end justify-center order-2">
        <img
          src="assets/image.jpg"
          alt=""
          class="gambar md:h-1/2 md:w-4/5 rounded-xl h-[200px] w-[600px] items-center"
        />
      </div>
      <!-- bagian image end -->

      <!-- bagian form -->
      <div class="lg:p-20 md:p-5 order-1">
        <div class="lg:px-10 md:px-2">
          <h2 class="mt-[12px] font-bold text-3xl pb-6">Welcome BackðŸ‘‹</h2>
          <p class="pb-8 text-md">
            Today is a new day. It's your day. You shape it. Sign in to start
            managing your projects.
          </p>
          <div>
            <form id="loginForm">
              <div class="pb-4">
                <p class="pb-1">Email</p>
                <input
                  type="text"
                  id="emailInput"
                  placeholder="Example@gmail.com"
                  class="bg-[#f3f7fb] border border-gray-400 p-3 w-full focus:outline-none rounded-xl"
                />
              </div>
              <div class="pb-4">
                <p class="pb-1">Password</p>
                <input
                  type="password"
                  id="passwordInput"
                  placeholder="At least 8 character"
                  class="bg-[#f3f7fb] border border-gray-400 p-3 w-full focus:outline-none rounded-xl"
                />
              </div>
            </form>
          </div>
          <p class="text-right text-blue-700 pb-4">
            <a href="#">forgot password?</a>
          </p>
          <button
            id="signInButton"
            class="bg-[#162d3a] text-white w-full p-2 rounded-xl"
            type="submit"
          >
            Sign in
          </button>
          <p class="mt-10 text-center">
            Don't you have an account?
            <a href="#" class="text-blue-700">Sign up</a>
          </p>
          <footer>
            <p class="bawah text-[#959cb6] mt-[30px] text-center">
              &copy; 2023 ALL RIGHTS RESERVED
            </p>
          </footer>
        </div>
      </div>
      <!-- bagian form end -->
    </div>
  </body>

  <script src="login.js"></script>
</html>
